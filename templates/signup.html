{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Post Genius</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <style>
    .auth-container {
        max-width: 400px;
        margin: 80px auto;
        background-color: #2D2D2D;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .auth-container h1.logo {
        font-size: 32px;
        margin-bottom: 10px;
        color: #7c3aed;
    }

    .auth-container h2 {
        font-size: 24px;
        margin-bottom: 24px;
        color: #D9D9D9;
    }

    .auth-container form {
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    .auth-container input[type="text"],
    .auth-container input[type="email"],
    .auth-container input[type="password"] {
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #404040;
        background-color: #1D1D1D;
        color: #D9D9D9;
        transition: border-color 0.3s;
    }

    .auth-container input::placeholder {
        color: #999;
    }

    .auth-container input:focus {
        border-color: #7c3aed;
        outline: none;
        box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.3);
    }

    .auth-container button[type="submit"] {
        background-color: #7c3aed;
        color: #fff;
        padding: 12px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.2s;
    }

    .auth-container button[type="submit"]:hover {
        background-color: #6d28d9;
        transform: scale(1.05);
    }

    .auth-container p,
    .auth-container a {
        color: #aaa;
        font-size: 14px;
    }

    .auth-container a:hover {
        color: #7c3aed;
    }

    .auth-container .back-home {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        font-size: 13px;
        color: #888;
    }

    .alert-messages {
        margin-bottom: 20px;
    }

    .alert {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        padding: 12px 16px;
        border-radius: 6px;
        font-size: 14px;
    }
  </style>
</head>
<body>

  {% include 'nav.html' %}

  <div class="auth-container">
    <h1 class="logo">Post Genius</h1>
    {% if messages %}
      <div class="alert-messages">
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <h2>Sign Up</h2>
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
    <a class="back-home" href="{% url 'index' %}">‚Üê Back to Home</a>
  </div>

  <script src="{% static 'script.js' %}"></script>
</body>
</html>
